$foreground = rgb(255, 255, 255)
$background = rgb(50, 25, 50)

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
}

background {
    monitor =
    path = /usr/share/backgrounds/fedora-workstation/montclair_dark.webp
    color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 22
    font_family = JetBrains Mono
    position = 0, 300
    halign = center
    valign = center
}

# Time
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 95
    font_family = JetBrains Mono Extrabold
    position = 0, 200
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = $USER
    color = $foreground
    font_size = 18
    font_family = JetBrains Mono
    position = 0, 90
    halign = center
    valign = center
}
